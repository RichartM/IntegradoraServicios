<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Alumno - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white text-center">
            <h4>Registrar Alumno</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="registrarAlumno()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="primerNombre" class="form-label">Primer Nombre</label>
                <input 
                  type="text" 
                  id="primerNombre" 
                  [(ngModel)]="nuevoAlumno.primerNombre" 
                  name="primerNombre" 
                  class="form-control" 
                  required>
                <div class="invalid-feedback">Por favor, ingresa el primer nombre.</div>
              </div>

              <div class="mb-3">
                <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                <input 
                  type="text" 
                  id="segundoNombre" 
                  [(ngModel)]="nuevoAlumno.segundoNombre" 
                  name="segundoNombre" 
                  class="form-control">
              </div>

              <div class="mb-3">
                <label for="primerApellido" class="form-label">Primer Apellido</label>
                <input 
                  type="text" 
                  id="primerApellido" 
                  [(ngModel)]="nuevoAlumno.primerApellido" 
                  name="primerApellido" 
                  class="form-control" 
                  required>
                <div class="invalid-feedback">Por favor, ingresa el primer apellido.</div>
              </div>

              <div class="mb-3">
                <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                <input 
                  type="text" 
                  id="segundoApellido" 
                  [(ngModel)]="nuevoAlumno.segundoApellido" 
                  name="segundoApellido" 
                  class="form-control">
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input 
                  type="email" 
                  id="correo" 
                  [(ngModel)]="nuevoAlumno.correo" 
                  name="correo" 
                  class="form-control" 
                  required>
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  id="password" 
                  [(ngModel)]="nuevoAlumno.password" 
                  name="password" 
                  class="form-control" 
                  required>
              </div>

              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select 
                  id="sexo" 
                  [(ngModel)]="nuevoAlumno.sexo" 
                  name="sexo" 
                  class="form-select">
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input 
                  type="file" 
                  id="foto" 
                  name="foto" 
                  class="form-control" 
                  accept="image/*" 
                  (change)="procesarImagen($event)">
              </div>

              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select 
                  id="estado" 
                  [(ngModel)]="nuevoAlumno.estado" 
                  name="estado" 
                  class="form-select">
                  <option [ngValue]="true">Activo</option>
                  <option [ngValue]="false">Inactivo</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="grupos" class="form-label">Grupo ID</label>
                <input 
                  type="number" 
                  id="grupos" 
                  [(ngModel)]="nuevoAlumno.grupos.id_grupo" 
                  name="grupos" 
                  class="form-control" 
                  required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Registrar Alumno</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
