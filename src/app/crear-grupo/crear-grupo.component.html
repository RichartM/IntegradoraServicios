<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Grupo - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white text-center">
            <h4>Registrar Grupo</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="registrarGrupo()">
              <div class="mb-3">
                <label for="id_grupo" class="form-label">ID Grupo</label>
                <input 
                  id="id_grupo" 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="nuevoGrupo.id_grupo" 
                  name="id_grupo" 
                  required 
                />
              </div>
              <div class="mb-3">
                <label for="grado" class="form-label">Grado</label>
                <input 
                  id="grado" 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="nuevoGrupo.grado" 
                  name="grado" 
                  required 
                />
              </div>
              <div class="mb-3">
                <label for="grupo" class="form-label">Grupo</label>
                <input 
                  id="grupo" 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="nuevoGrupo.grupo" 
                  name="grupo" 
                  required 
                />
              </div>
              <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input 
                  id="carrera" 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="nuevoGrupo.carrera" 
                  name="carrera" 
                  required 
                />
              </div>
              <div class="form-check mb-3">
                <input 
                  id="estado" 
                  type="checkbox" 
                  class="form-check-input" 
                  [(ngModel)]="nuevoGrupo.estado" 
                  name="estado" 
                />
                <label class="form-check-label" for="estado">Activo</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar Grupo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
